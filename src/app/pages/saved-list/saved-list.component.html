<app-title [title]="title">
  <div class="buttons">
    <button
      class="download"
      mat-button
      color="primary"
      [disabled]="noSaved"
      (click)="onDownload()"
    >
      Download list
    </button>

    <button
      class="delete"
      mat-button
      color="warn"
      (click)="handleDeleteAllWords()"
      [disabled]="noSaved"
    >
      Delete all words
    </button>
  </div>

</app-title>

<section class="savedWords" *ngFor="let word of savedList; let i = index">
  <div class="savedWord">
    <p>{{ i + 1 }}. {{ word }}</p>
    <button mat-icon-button color="warn" (click)="handleDeleteWord(word)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </div>
</section>

<p class="noSaved" *ngIf="noSaved">No word saved</p>
