<section class="wordSection">
  <p class="wordSection__text">{{ elemGenerated }}</p>
  <button
    *ngIf="elemGenerated !== '---' && !saved"
    mat-button
    class="saveButton saveButton_save"
    (click)="handleSaveWord()"
  >
    Save
  </button>

  <div
    *ngIf="saved"
    class="savedInfo"
  >
    <mat-icon>
      check_circle
    </mat-icon>
    <p>Saved</p>
  </div>
</section>
