<mat-sidenav-container>
  <mat-sidenav class="sidenav" [opened]="isOpen" role="navigation">
   <app-sidenav (onCloseMenu)="handleCloseMenu($event)"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <app-navigation (onOpenMenu)="handleOpenMenu($event)"></app-navigation>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
